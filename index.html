<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="https://res.cloudinary.com/dhpq4rjad/image/upload/v1763018095/descarga-removebg-preview_h3pvx1.png">
  <title>Corazón para ti</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="night" aria-hidden="true"></div>
  <audio id="bgMusic" src="It's Been A Long, Long Time.mp3" loop></audio>
  <main>
    <section id="welcome">
     <div class="greetings">
        <span>P</span>
        <span>a</span>
        <span>r</span>
        <span>a</span>
        <span> </span>
        <span>T</span>
        <span>i</span>
    </div>
    <button id="enterBtn">Entrar</button>
    </section>
    

    <section id="heartSection" class="hidden">
      <div id="uiTop">
        <input id="nameInput" type="text" placeholder="Escribe un nombre.." />
        <button id="startBtn">Crear</button>
      </div>

      <canvas id="stage" width="900" height="700" aria-label="Animación del corazón"></canvas>

      <div id="controls">
        <button id="resetBtn">Reiniciar</button>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
