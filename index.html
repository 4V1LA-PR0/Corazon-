<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Corazón para ti</title>
  <link rel="stylesheet" href="main.css" />
</head>
<audio id="bgMusic" src="It's Been A Long, Long Time.mp3" loop></audio>
<body>
  <main>
    <section id="welcome">
      <h1>PARA TI</h1>
      <button id="enterBtn">Entrar</button>
    </section>

    <section id="heartSection" class="hidden">
      <div id="uiTop">
        <input id="nameInput" type="text" placeholder="Escribe un nombre..." />
        <button id="startBtn">Crear</button>
      </div>

      <canvas id="stage" width="900" height="700" aria-label="Animación del corazón"></canvas>

      <div id="controls">
        <button id="resetBtn">Reiniciar</button>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
